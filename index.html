<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Uppy</title>
    <link
      href="https://releases.transloadit.com/uppy/v2.1.0/uppy.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="drag-drop-area"></div>

    <script src="https://releases.transloadit.com/uppy/v2.1.0/uppy.min.js"></script>
    <script>
      var uppy = new Uppy.Core()
        .use(Uppy.Dashboard, {
          inline: true,
          target: "#drag-drop-area",
        })
        .use(Uppy.XHRUpload, {
          endpoint: "http://localhost:3000/image",
          formData: true,
          fieldName: "img_photo",
        });

      uppy.on("complete", (result) => {
        console.log(
          "Upload complete! Weâ€™ve uploaded these files:",
          result.successful
        );
      });
    </script>
  </body>
</html>
